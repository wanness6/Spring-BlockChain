<!DOCTYPE HTML>
<html xmlns:th='http://www.thymeleaf.org'>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>

<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
<script src='/js/app.js'></script>

<title>Transfer funds</title>
</head>

<body>
<div class='card card-body bg-light'>
<h1>Transfer funds</h1>
<br/>

<form th:action='@{/transaction}' method='POST' onsubmit='return validate()'>
		<div class='form-group row'>
		 	<div class='col-xs-4'>
				<label for='firstName'>Wallet1 : </label>
		    		<input type='text' class='form-control' name='wallet1' id='wallet1'>
	    		</div>
	    	</div>
		<div class='form-group row'>
			<div class='col-xs-4'>
				<label for='lastName'>Wallet2 : </label>
		    		<input type='text' class='form-control' name='wallet2' id='wallet2'>
		    	</div>
	    	</div>
	    	<div class='form-group row'>
	    		<div class='col-xs-4'>
				<label for='grade'>Amount : </label>
		    		<input type='text' class='form-control' name='amount' id='amount'>
		    	</div>
	    	</div>
	    	
		<input type='SUBMIT' value='Transfer'>
</form>
</div>
&nbsp;&nbsp;<a href='/alltransactions'>All transactions</a>

</body>
</html>
